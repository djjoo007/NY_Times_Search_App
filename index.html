<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">New York Times Search</h1>
        <p class="lead">The New York Times Search App.</p>
        <hr class="my-4">
        <p>Use the below to get the information you need.</p>

    </div>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Search Parameters</label>
            <textarea class="form-control" id="SearchParameters" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Number of Records to Retrieve:</label>
            <textarea class="form-control" id="numberofrecords" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1"> Start Year (Optional)</label>
            <textarea class="form-control" id="startyear" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">End Year (Optional)</label>
            <textarea class="form-control" id="endyear" rows="3"></textarea>
        </div>
    </form>
</body>

<div class="row">
    <div class="col-sm-12">
        <hr>
        <h5 class="text-center">
            <small>Made with lots and lots of
                <i class="fa fa-heart"></i>
            </small>
        </h5>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    </div>
</div>

</html>
