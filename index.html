<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>


<body>
<div class="container">
    <div class="jumbotron" style="background-color: #24335B; color:white">
        <h1 class="display-4 text-center"><strong>New York Times Search</strong></h1>

        <div class="form-group col-sm-12">
            <label for="exampleFormControlInput1">Search Parameters</label>
        </div>

    </div>
    <form>
        <div class="form-group col-sm-12">
            <label for="exampleFormControlInput1">Search Term</label>
            <textarea class="form-control" id="SearchParameters" rows="3"></textarea>
        </div>

        <div class="form-group col-sm-12">
            <label for="exampleFormControlInput1">Number of Records to Retrieve:</label>
            <textarea class="form-control" id="numberofrecords" rows="3"></textarea>
        </div>
        <div class="form-group col-sm-12">
            <label for="exampleFormControlTextarea1"> Start Year (Optional)</label>
            <textarea class="form-control" id="startyear" rows="3"></textarea>
        </div>
        <div class="form-group col-sm-12">
            <label for="exampleFormControlTextarea1">End Year (Optional)</label>
            <textarea class="form-control" id="endyear" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-default" id="run-search">
            <i class="fa fa-search"></i> Search</button>
          <button class="btn btn-default" id="clear-all">
            <i class="fa fa-trash"></i> Clear Results</button>
    </form>

    <div class="row">
        <div class="col-sm-12">
            <hr>
            <h5 class="text-center">
                <small>Made with lots and lots of
                    <i class="fa fa-heart"></i>
                </small>
            </h5>
            <script src="https://code.jquery.com/jquery.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        </div>
    </div>

</div>    
</body>
</html>
